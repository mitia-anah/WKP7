<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WKP7</title>
</head>

<body>
    <header>
        <h1>
            <img src="./onja_logo_transparent 1.png" alt="">
        </h1>
    </header>

    <section>
        <div class="book-library">
            <h2>Library</h2>
            <nav>
                <h3>Add a book</h3>
                <ul class="form">
                    <li>
                        <form class="title" autocomplete="off">
                            <label for="title">Book title</label>
                            <input type="text" name="title" id="tilte-book" placeholder="Title" required />
                        </form>
                    </li>
                    <li>
                        <form class="author" autocomplete="off">
                            <label for="author">Book author</label>
                            <input type="text" name="author" id="author-book" placeholder="Author" required />
                        </form>
                    </li>
                    <li>
                        <form class="genre" autocomplete="off">
                            <label for="genre">Book genre</label>
                            <input list="browsers" name="genre" id="genre-book" placeholder="genre">
                            <datalist id="browsers">
                                <option value="Mystery">
                                <option value="Thriller">
                                <option value="Fiction">
                                <option value="Non-fiction">
                                <option value="Fantasy">
                                <option value="Design">
                                <option value="Memoirs">
                            </datalist>
                        </form>
                    </li>
                    <li>
                        <form class="page-number" autocomplete="off">
                            <label for="number-of-page">Book pages</label>
                            <input type="text" name="pages" id="num-pg" placeholder="Numbers of pages" required />
                        </form>
                    </li>
                    <li>
                        <form class="status" autocomplete="off">
                            <label for="status">Book status</label>
                            <input list="browser" name="status" id="status-book" placeholder="Read">
                            <datalist id="browser">
                                <option value="Read">
                                <option value="Not">
                            </datalist>
                        </form>
                    </li>
                    <li>
                        <button class="add-button" type="submit">Add</button>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <section>
        <div class="list-form">
            <ul class="heading">
                <li>Title</li>
                <li>Author</li>
                <li>Genre</li>
                <li>Pages</li>
                <li>Read</li>
            </ul>
            <ul class="lists-of-book"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
