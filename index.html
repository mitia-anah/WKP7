<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>WKP7</title>
</head>

<body>
    <header>
        <h1>
            <img src="./onja_logo_transparent 1.png" alt="">
        </h1>
    </header>

    <section>
        <div class="book-library">
            <h2>Library</h2>
            <h3>Add a book</h3>
            <form class="form" autocomplete="off">
                <div class="title">
                    <label for="title">Book title</label>
                    <input type="text" name="title" id="titleBook" placeholder="Title" required />
                </div>
                <div class="author">
                    <label for="author">Book author</label>
                    <input type="text" name="author" id="authorBook" placeholder="Author" required />
                </div>
                <div class="genre">
                    <label for="genre">Book genre</label>
                    <input list="browsers" name="genre" id="genreBook" placeholder="genre">
                    <datalist id="browsers">
                        <option value="Mystery">
                        <option value="Thriller">
                        <option value="Fiction">
                        <option value="Non-fiction">
                        <option value="Fantasy">
                        <option value="Design">
                        <option value="Memoirs">
                    </datalist>
                </div>
                <div class="pages">
                    <label for="number-of-page">Book pages</label>
                    <input type="text" name="pages" id="pagesBook" placeholder="Numbers of pages" required />
                </div>
                <div class="status">
                    <label for="status">Book status</label>
                    <input list="browser" name="status" id="statusBook" placeholder="Read">
                    <datalist id="browser">
                        <option value="Read">
                        <option value="Not">
                    </datalist>
                </div>
                <button class="add-button" type="submit">Add</button>
            </form>
        </div>
    </section>

    <section>
        <div class="list-form">
            <ul class="heading">
                <li>Title</li>
                <li>Author</li>
                <li>Genre</li>
                <li>Pages</li>
                <li>Read</li>
            </ul>
            <ul class="lists-of-book"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
