<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.302ca0b1.css">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>WKP7</title>
<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="shopping-list">
        <h2>Add a book</h2>
        <ul>
            <li>
                <form class="tilte" autocomplete="off">
                    <label for="title"> Title
						<input type="text" name="title" id="tilte-book" placeholder="Title" required="">
					</label>
                </form>
            </li>
            <li>
                <form class="author" autocomplete="off">Author
                    <input type="text" name="author" id="author-book" placeholder="Author" required="">
                </form>
            </li>
            <li>
                <form class="genre" autocomplete="off">Genre
                    <label for="genre">
						<input type="text" name="genre" id="genre-book" placeholder="Genre">
					</label>
                </form>
            </li>
            <li>
                <form class="page-number" autocomplete="off">Number of pages
                    <input type="text" name="pages" id="num-pg" placeholder="Numbers of pages" required="">
                </form>
            </li>
            <li>
                <form class="status" autocomplete="off">Status
                    <input type="text" name="book" id="st-book" placeholder="Status" required="">
                </form>
            </li>
            <li>
                <button type="submit">Add</button>
            </li>
        </ul>

        <script src="/script.75da7f30.js"></script>
</div></body>

</html>
